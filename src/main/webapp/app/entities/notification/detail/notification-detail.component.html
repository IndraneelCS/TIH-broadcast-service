<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="notification">
      <h2 data-cy="notificationDetailsHeading"><span>Notification</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ notification.id }}</span>
        </dd>
        <dt><span>Fan Level</span></dt>
        <dd>
          <span>{{ notification.fanLevel }}</span>
        </dd>
        <dt><span>Priority</span></dt>
        <dd>
          <span>{{ notification.priority }}</span>
        </dd>
        <dt><span>Header</span></dt>
        <dd>
          <span>{{ notification.header }}</span>
        </dd>
        <dt><span>Body</span></dt>
        <dd>
          <span>{{ notification.body }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>
    </div>
  </div>
</div>
